<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro Usuário</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Estilos customizados -->
  <link rel="stylesheet" href="assets/css/registro.css" />
  <link rel="stylesheet" href="assets/css/general.css"/>
  <link rel="stylesheet" href="assets/css/header.css" />
  <link rel="stylesheet" href="assets/css/footer.css" />

  <script src="assets/js/header.js" defer></script>
  <script src="assets/js/footer.js" defer></script>

</head>
<body>

  <main-header></main-header>

<main class="container container-login d-flex flex-column justify-content-center align-items-center min-vh-100">
  <form id="registro-form" class="w-100" style="max-width: 420px;">
    <h1 class="text-center mb-4 text-white">Crie sua Conta</h1>

    <div class="mb-3">
      <input type="text" class="form-control custom-input" id="nome" placeholder="Nome" maxlength="16" required>
      <small class="text-white">Máximo de 16 caracteres</small>
    </div>

    <div class="mb-3">
      <input type="email" class="form-control custom-input" id="email" placeholder="Email" required>
    </div>

    <div class="mb-3">
      <input type="password" class="form-control custom-input" id="senha" placeholder="Senha" minlength="6" required>
      <small class="text-white">Mínimo de 6 caracteres</small>
    </div>

    <div class="mb-3">
      <input type="password" class="form-control custom-input" id="confirma-senha" placeholder="Confirmação de senha" required>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="terms" required>
      <label class="form-check-label text-white" for="terms">
        Eu aceito os termos de serviços de políticas de privacidade.
      </label>
    </div>

    <div id="responseMessage" class="mb-3 text-center text-white"></div>

    <button type="submit" class="btn btn-primary w-100 custom-btn">Registrar</button>

    <div class="login-link mt-3 text-center text-white">
      <p>Já tem uma conta? <a href="login.html" class="text-custom-link">Entre</a></p>
    </div>
  </form>
</main>

<main-footer></main-footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/registro.js"></script>

</body>
</html>
