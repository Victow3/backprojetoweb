<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Perfil do Usuário</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS Customizado -->
  <link rel="icon" href="assets/images/favicon.ico" />
  <link rel="stylesheet" href="assets/css/header.css" />
  <link rel="stylesheet" href="assets/css/footer.css" />
  <link rel="stylesheet" href="/docs/assets/css/perfil.css">

  <!-- JS Header / Footer / Perfil -->
  <script src="assets/js/header.js" defer></script>
  <script src="assets/js/footer.js" defer></script>
  <script src="/docs/assets/js/perfil.js" defer></script>
</head>
<body>

  <!-- Header -->
  <main-header></main-header>

  <!-- Conteúdo Principal -->
  <main class="container py-5">

    <!-- Perfil Usuário -->
    <div class="mb-5">
      <h2 class="text-white fw-bold">Perfil do Usuário</h2>
      <p><strong>Nome:</strong> <span id="nome"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
    </div>

    <!-- Jogos Cadastrados -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="text-white fw-bold">Jogos cadastrados</h3>
      <button id="sair" class="btn btn-custom">Sair</button>
    </div>

    <div class="table-responsive mb-5">
      <table class="table table-dark table-hover align-middle w-100">
        <thead>
          <tr>
            <th>Nome do Jogo</th>
            <th>Status</th>
            <th>Horas Jogadas</th>
            <th>Nota</th>
            <th>Comentário</th>
            <th>Data Início</th>
            <th>Data Conclusão</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="lista-jogos">
          <tr><td colspan="8" class="text-center">Carregando...</td></tr>
        </tbody>
      </table>
    </div>

    <hr class="my-4 border-light">

    <!-- Usuários e Perfis -->
    <div class="mb-5">
      <h3 class="text-white fw-bold">Usuários e Perfis</h3>
      <div class="table-responsive">
        <table class="table table-dark table-hover align-middle w-100">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Email</th>
              <th>Perfil</th>
              <th>Nível de Acesso</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="listaUsuarios">
            <tr><td colspan="6" class="text-center">Carregando...</td></tr>
          </tbody>
        </table>
      </div>
    </div>

  </main>

  <!-- Footer -->
  <main-footer></main-footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
